# Generic entries for unknown ISO files
if cpuid -l ; then # Check whether CPU is 64-bit
  if [ -e $isopath/deepin-*-amd64*.iso ]; then
    for isofile in $isopath/deepin-*-amd64*.iso; do
      regexp --set=isoname "$isopath/(.*)" "$isofile"
      submenu "$isoname (loopback.cfg) ->" "$isofile" {
        iso_path="$2"
        loopback loop "$iso_path"
        bootoptions="iso-scan/filename=$iso_path boot=live union=overlay livecd-installer locale=zh_CN quiet splash --"
        linux (loop)/live/vmlinuz.efi $bootoptions
        initrd (loop)/live/initrd.lz
      }
    done
  fi
fi
